<div #foundedWord *ngIf="word.founder || word.founder === undefined && word.notFounded">
  <p-contextMenu [target]="foundedWord" [model]="menuItems"></p-contextMenu>
  <div [ngStyle]="{'color': word.founder ? '' : 'red'}">
    {{word.word}}
  </div>
</div>
<div *ngIf="word.founder === undefined && word.notFounded == false">
  <span *ngFor="let n of numSequence(word.word.length)">
    _
  </span>
</div>
<div style="font-size: 16px; height: 20px" [ngStyle]="{'color': word.founderColor}">{{word.founder}}</div>
