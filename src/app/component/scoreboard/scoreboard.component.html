<div class="p-grid">
  <div class="p-col-12 header"><b>PONTSZ√ÅMOK</b></div>
  <div class="p-col-12 boardBody">
    <div class="p-grid" style="font-size: 30px; border-bottom-style: solid; border-bottom-color: #171a1e; margin-top: 6px" *ngFor="let player of players; index as i">
      <div class="p-col-10">
        <b>
          <div class="p-grid" *ngIf="i + 1 === 1" style="color: #ffcf62">
            <div class="p-col-2" style="text-align: center">
              {{i + 1}}.
            </div>
            <div class="p-col-10">
              {{player.name}}
            </div>
          </div>
          <div class="p-grid" *ngIf="i + 1 === 2" style="color: #eae8e7">
            <div class="p-col-2" style="text-align: center">
              {{i + 1}}.
            </div>
            <div class="p-col-10">
              {{player.name}}
            </div>
          </div>
          <div class="p-grid" *ngIf="i + 1 === 3" style="color: #ce834c">
            <div class="p-col-2" style="text-align: center">
              {{i + 1}}.
            </div>
            <div class="p-col-10">
              {{player.name}}
            </div>
          </div>
        </b>
        <div class="p-grid" *ngIf="i + 1 !== 1 && i + 1 !== 2 && i + 1 !== 3">
          <div class="p-col-2" style="text-align: center">
            {{i + 1}}.
          </div>
          <div class="p-col-10">
            {{player.name}}
          </div>
        </div>
      </div>
      <div class="p-col-2">
        <div class="score">
          <b>{{player.score}}</b>
        </div>
      </div>
    </div>
  </div>
</div>
