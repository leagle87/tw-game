<div class="p-grid charClass">
  <div class="p-col-9">
    <div class="p-grid">
      <div class="p-col-3">
        <div class="counter">
          {{countBackMin}}:{{countBackSec}}
        </div>
        <div id="timeControl" class="timeControlClass">
          <p-inputNumber [(ngModel)]="remainingTime" placeholder="Idő (másodperc)" min="1" max="300"></p-inputNumber>
          <button pButton pRipple [disabled]="remainingTime === undefined" type="button" (click)="newGame()" label="Indít" class="p-button-rounded p-button-warning" style="margin-left: 10px"></button>
        </div>
      </div>
      <div class="p-col-9" *ngIf="words.wordList.length > 0">
        <div class="chatSet">
          <span *ngFor="let char of words.characterList">
            <span class="char">{{char.toUpperCase()}}</span>
          </span>
        </div>
      </div>
      <div class="p-col-12 p-ai-stretch vertical-container" *ngIf="words.wordList.length > 0">
        <div class="p-grid" style="background-color: #171a1e; margin-right: 15px">
          <div class="p-col-2" style="padding: 8px" *ngFor="let word of words.wordList">
            <app-word [word]="word"></app-word>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="p-col-3">
    <app-scoreboard></app-scoreboard>
  </div>
  <div>
    <button pButton pRipple type="button" label="Kilépés" class="p-button-rounded p-button-danger exitButton" (click)="leaveGame()"></button>
  </div>
</div>
