<p-button (click)="newGame()" label="Új játék"></p-button>
<input pInputText style="width: 100px" [disabled]="gameActive" [(ngModel)]="remainingTime"> másodperc

<p-button (click)="leaveGame()" label="Vissza" style="float: right"></p-button>

<br>
<br>

<div class="p-grid charClass" *ngIf="words.wordList.length > 0">

  <div class="p-col-9">
    <div class="p-grid">
      <div class="p-col-3">
        <div *ngIf="gameActive && countBack > 0">IDŐ: {{countBackMin}}:{{countBackSec}}</div>
        <div *ngIf="!gameActive">VÉGE</div>
      </div>
      <div class="p-col-9">
        Megtalált szavak: {{wordFoudedCount}}/{{words.wordList.length}}
      </div>
      <div class="p-col-12">
        <div class="chatSet">
          <span *ngFor="let char of words.characterList">
            <span class="char">{{char.toUpperCase()}}</span>
          </span>
        </div>
      </div>
      <div class="p-col-12">
        <div class="p-grid" style="background-color: #171a1e; margin-right: 15px">
          <div class="p-col-2" style="height: 100px" *ngFor="let word of words.wordList">
            <app-word [word]="word"></app-word>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="p-col-3">
    <app-scoreboard></app-scoreboard>
  </div>
</div>
